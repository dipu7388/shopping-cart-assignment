<div class="carousel-wrapper">
  <carousel #carousel="carousel">
    <ng-container *ngFor="let item of (banners$ | async)?.banners">
      <ng-container *carouselItem>
        <div class="item">
          <img [src]="item.bannerImageUrl" [alt]="item.bannerImageAlt" />
        </div>
      </ng-container>
    </ng-container>
  </carousel>

  <div style="margin-top: 1em">
    <a (click)="carousel.next()" class="btn-next">Next</a>
    <a (click)="carousel.prev()" class="btn-prev">Prev</a>
  </div>
</div>

<ul class="categories">
  <li *ngFor="let category of (categories$ | async)?.categories">
    <section class="category">
      <div class="left">
        <img [src]="category.imageUrl" [alt]="category.description" />
      </div>
      <div class="right">
        <h3 [innerHtml]="category.name" class="name"></h3>
        <div [innerHtml]="category.description" class="desc"></div>
        <a
          routerLink="/products"
          [queryParams]="{ categoryId: category?.id }"
          queryParamsHandling="merge"
        >
          <button class="btn-explore">Explore {{ category.key }}</button>
        </a>
      </div>
    </section>
  </li>
</ul>
